# test the deployed Netlify site
name: e2e
on:
  workflow_dispatch:
    inputs:
      siteName:
        description: Netlify Site Name
        required: false
      deployPrimeUrl:
        description: Deployed URL
        required: true
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    # Docker image with Cypress pre-installed
    # https://github.com/cypress-io/cypress-docker-images/tree/master/included
    container: cypress/included:6.5.0
    steps:
      - run: echo "Current Git info $GITHUB_WORKFLOW $GITHUB_REF $GITHUB_SHA"
      - run: echo "Testing url ${{ github.event.inputs.deployPrimeUrl }}"

      - name: Checkout ‚¨áÔ∏è
        uses: actions/checkout@v2

      # test the deployed site using
      # https://github.com/cypress-io/github-action
      - name: Cypress run üèÉ‚Äç‚ôÄÔ∏è
        uses: cypress-io/github-action@v2
        with:
          # we do not need to install any dependencies
          # because we are using a Docker image with pre-installed Cypress
          # this should save time
          install: false
          record: true
          config: baseUrl=${{ github.event.inputs.deployPrimeUrl }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
